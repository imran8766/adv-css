<html lang="en">
<head>

    <title>Display</title>
    <style>
        .room{

        li{

        }
        a{
            display: block;
        }
    </style>
</head>

        <div class="room">

        </div>
        <div class="room">
            <h3>Room-3</h3>

        <div class="room">

</html>
