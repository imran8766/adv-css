<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .contain{
            display: grid;
            grid-gap:30px 18px ;
            grid-template-columns:200px 300px 400px ;
        }
        .article{
            background-color: aqua;
            text-align: center;
        }
        .article-1{
            grid-row: 1/span 3;
        }
        .article-2{
            grid-row: 1/span 2;
        }
        .article-5{
            grid-column: 1/span 2;
        }
    </style>
</head>
<body>
    <section class="contain">

        <article class="article article-1">
            <h3>New type-1</h3>
        </article>
        <article class="article article-2">
            <h3>New type-2</h3>
        </article>
        <article class="article article-3">
            <h3>New type-3</h3>
        </article>
        <article class="article article-4">
            <h3>New type-4</h3>
        </article>
        <article class="article article-5">
            <h3>New type-5</h3>
        </article>
        <article class="article article-6">
            <h3>New type-6</h3>
        </article>
        <article class="article article-7">
            <h3>New type-7</h3>
        </article>
        <article class="article article-8">
            <h3>New type-8</h3>
        </article>
        <article class="article article-9">
            <h3>New type-9</h3>
        </article>
        <article class="article article-10">
            <h3>New type-10</h3>
        </article>
        <article class="article article-11">
            <h3>New type-11</h3>
        </article>
        <article class="article article-12">
            <h3>New type-12</h3>
        </article>
    </section>
</body>
</html>
